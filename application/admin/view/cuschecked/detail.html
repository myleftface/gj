{include file="pub/header" /}

<body>
        <nav class="breadcrumb"><i class="icon-home"></i> 客户列表 <a class="btn btn-success radius r mr-20 " id="btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i>刷新</a></nav>
    <article class="page-container">
        <form class="form form-horizontal" id="form-article-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">客户姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.name}" disabled="disabled" name="name">
                </div>
            </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">进店日期：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{notempty name="$cusData.entry_date"}{$cusData.entry_date|date="Y-m-d",###}{/notempty}" disabled="disabled" name="entry_time">
                    </div>
                </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">联系方式
					：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.cus_phone}" disabled="disabled" name="cus_phone">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"></span>小区地址
						：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.cell_address}" disabled="disabled" name="cell_address">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"></span>楼牌号
							：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.brand}" disabled="disabled" name="brand">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">建筑面积
								：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.floor_space}" disabled="disabled" name="floor_space">
                </div>
            </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">客户级别：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$cusData.cus_level}"  disabled="disabled" name="cus_level">
                    </div>
                </div>>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">客户情况：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="description" cols="" rows="" class="textarea" disabled="disabled" dragonfly="true">{$cusData.description}</textarea>

                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">提交人：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.submitter}"  disabled="disabled" name="submitter">
                </div>
            </div>>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">设计师：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$cusData.designer}" disabled="disabled" name="designer">
                    </div>
                </div>
          
           
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">渠道来源：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.source}" disabled="disabled"name="source">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">合同编号
                                    ：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{notempty name="$cusData.contract_id"}{$cusData.contract_id}{/notempty}" disabled="disabled" name="contract_id">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">缴费进度
                                        ：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.payment_status}"disabled="disabled" name="paymetn_status">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">合同总值
                                    ：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.total_value}" disabled="disabled" name="total_value">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">设计费
                                        ：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$cusData.design_fee}" disabled="disabled" name="design_fee">
                </div>
            </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">合同日期：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{notempty name="$cusData.contract_date"}{$cusData.contract_date|date="Y-m-d",###}{/notempty}" disabled="disabled" name="contract_time">
                    </div>
                </div>
                <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">交房日期：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="{notempty name="$cusData.handover_date"}{$cusData.handover_date|date="Y-m-d",###}{/notempty}" disabled="disabled" name="handover_time">
                        </div>
                    </div>

            <!-- <div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
				</div>
			</div> -->
        </form>
    </article>

    {include file="pub/footer" /}

    <script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/webuploader/0.1.5/webuploader.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.all.min.js">
    </script>
    <script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            //表单验证
            $("#form-article-add").validate({
                rules: {
                    cus_name: {
                        required: true,
                    },
                    entry_date: {
                        required: true,
                    },
                    cus_phone: {
                        required: true,
                    },
                    contract_date: {
                        required: true,
                    },
                    submitter: {
                        required: true,
                    },
                    designer: {
                        required: true,
                    },
                    description: {
                        required: true,
                    },
                    commentdatemin: {
                        required: true,
                    },
                    commentdatemax: {
                        required: true,
                    },

                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                // submitHandler: function (form) {
                // 	//$(form).ajaxSubmit();
                // 	var index = parent.layer.getFrameIndex(window.name);
                // 	//parent.$('.btn-refresh').click();
                // 	parent.layer.close(index);
                // }
            });
        });

        //时间选择
        function selecttime(flag) {
            if (flag == 1) {
                var endTime = $("#countTimeend").val();
                if (endTime != "") {
                    WdatePicker({
                        dateFmt: 'yyyy-MM-dd',
                        maxDate: endTime
                    });
                } else {
                    WdatePicker({
                        dateFmt: 'yyyy-MM-dd'
                    });
                }
            } else {
                var startTime = $("#countTimestart").val();
                if (startTime != "") {
                    WdatePicker({
                        dateFmt: 'yyyy-MM-dd',
                        minDate: startTime
                    });
                } else {
                    WdatePicker({
                        dateFmt: 'yyyy-MM-dd'
                    });
                }
            }
        }
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>

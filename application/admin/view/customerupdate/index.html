	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			//表单验证
			$("#form-article-add").validate({
				rules: {
					cus_name: {
						required: true,
					},
					entry_date: {
						required: true,
					},
					cus_phone: {
						required: true,
					},
					contract_date: {
						required: true,
					},
					cus_level: {
						required: true,
					},
					submitter: {
						required: true,
					},
					designer: {
						required: true,
					},
					description: {
						required: true,
					},
					commentdatemin: {
						required: true,
					},
					commentdatemax: {
						required: true,
					},

				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				// submitHandler: function (form) {
				// 	//$(form).ajaxSubmit();
				// 	var index = parent.layer.getFrameIndex(window.name);
				// 	//parent.$('.btn-refresh').click();
				// 	parent.layer.close(index);
				// }
			});
		});

		//时间选择
		function selecttime(flag) {
			if (flag == 1) {
				var endTime = $("#countTimeend").val();
				if (endTime != "") {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd',
						maxDate: endTime
					});
				} else {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd'
					});
				}
			} else {
				var startTime = $("#countTimestart").val();
				if (startTime != "") {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd',
						minDate: startTime
					});
				} else {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd'
					});
				}
			}
		}
	</script>

{include file="pub/header" /}

<body>
	<article class="page-container">
		<form class="form form-horizontal" id="customer" method="POST" action="{:url('admin/customer/add')}">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="cus_name" name="cus_name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>进店日期：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" onfocus="selecttime(1)" id="commentdatemin" name="commentdatemin" class="input-text Wdate">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系方式
					：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="cus_phone" name="cus_phone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"></span>小区地址
						：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="cell_address" name="celll_address">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"></span>楼牌号
							：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="brand" name="brand">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">建筑面积
								：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="" name="floor_space">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>合同日期：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" onfocus="selecttime(2)" id="commentdatemax" name="commentdatemax" class="input-text Wdate">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>业务员：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="submitter" name="submitter" class="select">
				    <option value="0">--选择业务员--</option>
					<option value="1">张三</option>
					<option value="1">李四</option>
					<option value="11">莫晓燕</option>
				</select>
				</span> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">客户级别：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="articletype" class="select">
				    <option value="0">--根据客户意向选择级别--</option>
					<option value="1">A级</option>
					<option value="1">B级</option>
					<option value="2">C级</option>
					<option value="3">D级</option>
				</select>
				</span> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">客户情况：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="desciption" cols="" rows="" class="textarea" placeholder="客户情况...最少输入10个字符" datatype="*10-100" dragonfly="true"
					    nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>设计师：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="desinger" name="designer">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">渠道来源：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="source" name="source">
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				</div>
			</div>
		</form>
	</article>

	{include file="pub/footer" /}
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/webuploader/0.1.5/webuploader.min.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.all.min.js">
	</script>
	<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			//表单验证
			$("#customer").validate({
				rules: {
					cus_name: {
						required: true,
					},
					entry_date: {
						required: true,
					},
					cus_phone: {
						required: true,
					},
					contract_date: {
						required: true,
					},
					submitter: {
						required: true,
					},
					designer: {
						required: true,
					},
					description: {
						required: true,
					},
					commentdatemin: {
						required: true,
					},
					commentdatemax: {
						required: true,
					},

				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {
					//$(form).ajaxSubmit();
					var index = parent.layer.getFrameIndex(window.name);
					//parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});
		});

		//时间选择
		function selecttime(flag) {
			if (flag == 1) {
				var endTime = $("#countTimeend").val();
				if (endTime != "") {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd',
						maxDate: endTime
					});
				} else {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd'
					});
				}
			} else {
				var startTime = $("#countTimestart").val();
				if (startTime != "") {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd',
						minDate: startTime
					});
				} else {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd'
					});
				}
			}
		}
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>

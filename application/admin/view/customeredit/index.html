{include file="pub/header" /}

<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form-article-add">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$cusData.name}" placeholder="" id="name" name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>进店日期：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" onfocus="selecttime(1)" id="entry_date" name="entry_date" value ="{$cusData.entry_date}" class="input-text Wdate">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系方式
					：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$cusData.cus_phone}" placeholder="" id="cus_phone" name="cus_phone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"></span>小区地址
						：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$cusData.cell_address}" placeholder="" id="cell_address" name="cell_address">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"></span>楼牌号
							：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$cusData.brand}" placeholder="" id="brand" name="brand">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">建筑面积
								：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$cusData.floor_space}" placeholder="" id="" name="floor_space">
				</div>
            </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">交房日期：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" onfocus="selecttime(1)" id="handover_date" name="handover_date" value= "" class="input-text Wdate">
                    </div>
                </div>
                
            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>提交人：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="submitter" name="submitter" class="select">
                    {volist name="user" id="vo"}
                    <option value="{$vo.id}" selected="selected"{/if}>{$vo.username}</option>
                    {/volist}
                </select>
				</span> </div>
			</div>
			<div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">客户级别：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$cusData.cus_level}"  name="source">
                    </div>
                </div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">客户情况：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea  name="description" cols="" rows="" class="textarea" placeholder="客户情况"  dragonfly="true"
					    >{$cusData.description}</textarea>
					
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>设计师：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$cusData.designer}" placeholder="" id="designer" name="designer">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">渠道来源：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$cusData.source}" placeholder="" id="source" name="source">
				</div>
            </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">合同编号
                                    ：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$cusData.contract_id}" placeholder="" id="" name="contract_id">
                    </div>
                </div>
                <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">缴费进度
                                        ：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="{$cusData.payment_status}" placeholder="" id="" name="paymetn_status">
                        </div>
                    </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">合同总值
                                    ：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$cusData.total_value}" placeholder="" id="" name="total_value">
                    </div>
                </div>
                <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">设计费
                                        ：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="{$cusData.design_fee}" placeholder="" id="" name="design_fee">
                        </div>
                    </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>合同日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" onfocus="selecttime(1)" id="contract_date" name="contract_date" value= "{$cusData.contract_date}" class="input-text Wdate">
            </div>
        </div>
			<!-- <div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				</div>
			</div> -->
		</form>
	</article>

	{include file="pub/footer" /}
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/webuploader/0.1.5/webuploader.min.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.all.min.js">
	</script>
	<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			//表单验证
			$("#form-article-add").validate({
				rules: {
					cus_name: {
						required: true,
					},
					entry_date: {
						required: true,
					},
					cus_phone: {
						required: true,
					},
					contract_date: {
						required: true,
					},
					submitter: {
						required: true,
					},
					designer: {
						required: true,
					},
					description: {
						required: true,
					},
					commentdatemin: {
						required: true,
					},
					commentdatemax: {
						required: true,
					},

				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				// submitHandler: function (form) {
				// 	//$(form).ajaxSubmit();
				// 	var index = parent.layer.getFrameIndex(window.name);
				// 	//parent.$('.btn-refresh').click();
				// 	parent.layer.close(index);
				// }
			});
		});

		//时间选择
		function selecttime(flag) {
			if (flag == 1) {
				var endTime = $("#countTimeend").val();
				if (endTime != "") {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd',
						maxDate: endTime
					});
				} else {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd'
					});
				}
			} else {
				var startTime = $("#countTimestart").val();
				if (startTime != "") {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd',
						minDate: startTime
					});
				} else {
					WdatePicker({
						dateFmt: 'yyyy-MM-dd'
					});
				}
			}
		}
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
